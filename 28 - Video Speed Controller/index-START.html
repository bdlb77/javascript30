<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
	const speed = document.querySelector('.speed');
	const bar = document.querySelector('.speed-bar');
	const video = document.querySelector('.flex');
	let isDown = false;
	speed.addEventListener('mousemove', function(e){
		if(!isDown) return;

		const y = e.pageY - this.offsetTop;
		const percentage = y / this.offsetHeight;
		const min = 0.4;
		const max = 4;
		const height = Math.round(percentage * 100) + `%`;
		const playback = percentage * (max - min) + min;
		bar.style.height = height;
		bar.textContent = playback.toFixed(2) + 'x';
		video.playbackRate = playback;
		// console.log(percentage);

	});
	speed.addEventListener('mousedown', () => isDown = true);
	speed.addEventListener('mouseup', () => isDown = false);
</script>
</body>
</html>
